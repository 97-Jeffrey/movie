{% extends 'base.html' %}

{% block content %}
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Stock</th>
      <th>Daily Rate</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies%}
    <tr>
      <td>
        <a class='btn btn-outline-primary' href="{% url 'movies:detail' movie.id%}">{{ movie.title }}</a>
      </td>
      <td>{{ movie.genre }}</td>

      {% if movie.number_in_stock == 0 %}
      <td><div class="btn btn-danger">No stocks</div></td>
      {% else %}
      <td>
        {{ movie.number_in_stock }}
      </td>
      {% endif %}

      <td>{{ movie.daily_rate }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
